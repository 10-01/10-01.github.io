<script>
    $(function() {
        $("#signup_beta").click(function() {
            var alcEmail ='email=' + $("input#inputEmail").val();
            $.ajax({
                type: "POST",
                url: "/add",
                data: alcEmail,
                success: function(e) {
                    $('#get_alerted_min').html("<div id='message'></div>");
                    if (e.stat_code == 2){
                        $('#message').html("<h4>You have already signed up for our beta.</h4>")
                                .append("<p>Your invite is coming soon.</p>");
                    }
                    else{
                    $('#message').html("<h4>You have been added to our private beta!</h4>")
                            .append("<p>Confirm your email and we will be in touch soon.</p>")
                            .hide()
                            .fadeIn(1500, function() {
                                $('#message').append("<div></div>");
                            });
                    }
                }
            });
            return false;
        });
    });
</script>
